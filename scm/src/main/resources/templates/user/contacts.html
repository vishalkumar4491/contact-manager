<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::title}, ~{::#content})}">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Your Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{/css/output.css}" />
</head>
<body>
    <div id="content" class="md:pl-64 pt-24">
        <div>
            <h1 class="text-center text-3xl">All Your Contacts</h1>
            <p class="text-center">List of all contacts... </p>

            <h1 data-th-unless="${pageContacts.totalElements>0}" class="text-4xl text-center mt-20">No Contact Found</h1>
            <h3 data-th-unless="${pageContacts.totalElements>0}" class="text-3xl text-center mt-10">Add your Contact</h3>
            <h3 data-th-unless="${pageContacts.totalElements>0}" class="text-2xl text-center text-red-700"><a data-th-href="@{'/user/contact/add'}">Clicke Here...</a></h3>
            

           


            <div data-th-unless="${pageContacts.empty}" class="p-5">
                

                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <form data-th-action="@{'/user/contact/search'}">
                        <div
                            class="flex items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                            <div>
                                <select name="searchType" id="countries"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option data-th-selected="${searchType == null}" value="">Select Field</option>
                                    <option data-th-selected="${searchType == 'name'}" value="name">Name</option>
                                    <option data-th-selected="${searchType == 'phoneNumber'}" value="phoneNumber">Phone</option>
                                    <option data-th-selected="${searchType == 'email'}" value="email">Email</option>
                                </select>

                            </div>
                        
                            <div class="relative p-2">
                                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg>
                                </div>
                                <input name="searchWord" type="text" id="table-search-users"
                                    class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Search for users">
                            </div>
                            <button type="submit" class="px-3 py-2 bg-gray-800 text-white rounded">Search</button>
                        </div>
                    </form>
                    <table
                    data-th-unless="${pageContacts.empty}" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                
                                <th scope="col" class="px-6 py-3">
                                    Name
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Phone
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Links
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- pageContacts.content convert pageination into its content on each page -->
                            <tr data-th-object="${contact}" data-th-each="contact : ${pageContacts.getContent()}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                
                                <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                    <img class="w-10 h-10 rounded-full" src="/docs/images/people/profile-picture-1.jpg" alt="Jese image">
                                    <div class="ps-3">
                                        <div data-th-text="*{name}" class="text-base font-semibold">Neil Sims</div>
                                        <div data-th-text="*{email}" class="font-normal text-gray-500">neil.sims@flowbite.com</div>
                                    </div>  
                                </th>
                                <td  class="px-6 py-4">
                                    <i class="fa-solid fa-phone w-4 h-4"></i>
                                    <span data-th-text="*{phoneNumber}"></span>
                                
                                </td>
                                <td class="px-6 py-4">
                                    <div class="flex items-center">
                                        <div data-th-if="*{favorite}" class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> 
                                        <a data-th-href="@{*{websiteLink}}" target="_blank"><i class="fa-solid w-5 h-5 fa-link"></i></a>
                                        <a data-th-href="@{*{linkedInLink}}" target="_blank"><i class="fa-brands w-5 h-5 fa-linkedin"></i></a>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <div>
                                        <!-- <a th:href="@{'/user/contact/delete/'+*{id}}">
                                        <i class="fa-solid fa-trash mr-1"></i>
                                        </a> -->
                                        <button th:data-id="${contact.id}" th:onclick="deleteContact(this.getAttribute('data-id'))">
                                            <i class="fa-solid fa-trash mr-1"></i>
                                        </button>
                                        <a >
                                        <i class="fa-solid fa-pen mr-1"></i>
                                        </a>
                                        <button th:data-id="${contact.id}" th:onclick="loadContactdata(this.getAttribute('data-id'))">
                                            <i class="fa-solid fa-eye"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        
                        </tbody>
                    </table>
                    <!-- Pagination -->
                    <div data-th-unless="${pageContacts.empty}" class="p-5 text-center bg-white dark:bg-gray-800">
                        <nav aria-label="Page navigation example">
                            <ul class="inline-flex -space-x-px text-base h-10">
                                <li data-th-unless="${pageContacts.first}">
                                    <a data-th-href="@{'/user/contact?page='+${pageContacts.number-1}}"
                                        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                                </li>
                                <li data-th-each="index : ${#numbers.sequence(0, pageContacts.totalPages - 1)}">
                                    <a data-th-href="@{'/user/contact?page='+${index}}"
                                        data-th-classappend="${index==pageContacts.number ? 'bg-blue-50 dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><span data-th-text="${index+1}"></span></a>
                                </li>
                                
                                <li data-th-unless="${pageContacts.last}">
                                    <a data-th-href="@{'/user/contact?page='+${pageContacts.number+1}}"
                                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div data-th-replace="~{user/contact_modals :: contact_details}"></div>

                
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const viewContactModal = document.getElementById('view_contact_modal');

                // Check if modal element is found
                if (viewContactModal) {
                    // Define modal options
                    const options = {
                        placement: 'bottom-right',
                        backdrop: 'dynamic',
                        backdropClasses: 'bg-gray-900/50 dark:bg-gray-900/80 fixed inset-0 z-40',
                        closable: true,
                        onHide: () => console.log('Modal is hidden'),
                        onShow: () => console.log('Modal is shown'),
                        onToggle: () => console.log('Modal has been toggled'),
                    };

                    // Instance options for the modal
                    const instanceOptions = {
                        id: 'view_contact_modal',
                        override: true
                    };

                    // Initialize contactModal
                    const contactModal = new Modal(viewContactModal, options, instanceOptions);

                    // Define the function to open the modal
                    window.openContactModal = function () {
                        contactModal.show();
                    };

                    // Define the function to close the modal
                    window.closeContactModal = function () {
                        contactModal.hide();
                    };

                    window.loadContactdata = async function (id) {
                        try {
                            console.log(id);
                            const data = await (await fetch(`http://localhost:8080/user/contact/api/${id}`)
                            ).json()
                            console.log(data);
                            document.getElementById('contact_name').innerHTML = data.name;
                            openContactModal();
                        } catch (error) {
                            console.log("Error ", error);
                        }
                    };
                } else {
                    console.error('Modal element with id "view_contact_modal" not found in the DOM.');
                }
            });
        </script>


        <!-- Delete Contact -->
         <script>
            async function deleteContact(id) {
                Swal.fire({
                    title: "Do you want to delete the contact?",
                    icon: "warning",
                    showCancelButton: true,
                    cancelButtonColor: '#777',
                    confirmButtonText: "Delete",
                    confirmButtonColor: '#ff6633',
                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        const url = "http://localhost:8080/user/contact/delete/" + id;
                        window.location.replace(url);
                        Swal.fire("Deleted!", "", "success");
                    } else if (result.isDenied) {
                        Swal.fire("Contact not deleted", "", "info");
                    }
                });
            }
         </script>

        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    </div>
</body>
</html>
